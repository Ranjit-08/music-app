apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret   # Needed if repo is private
      containers:
        - name: frontend
          image: 738556366555.dkr.ecr.us-east-1.amazonaws.com/frontend:ee19cfd
          imagePullPolicy: Always
          ports:
            - containerPort: 80
