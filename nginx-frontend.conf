# nginx-frontend.conf
# Place on FRONTEND EC2 at: /etc/nginx/conf.d/listenme.conf
# Serves static HTML/CSS/JS and proxies /api/ to Internal Backend ALB

server {
    listen 80;
    server_name _;

    # Serve static frontend files
    location / {
        root  /root/listenme/frontend;
        index play.html;
        try_files $uri $uri/ /play.html;
    }

    # Proxy all API calls to the Internal Backend ALB
    location /api/ {
        proxy_pass         http://INTERNAL-BACKEND-ALB-DNS;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout    300;
        proxy_connect_timeout 300;
        client_max_body_size  150M;
    }

    # Health check for Frontend ALB
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}