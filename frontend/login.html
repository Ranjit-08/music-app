<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äî MusicApp</title>
  <link rel="stylesheet" href="shared.css" />
</head>
<body>
<div class="auth-wrapper">
  <div class="auth-card">

    <div class="step-indicator">
      <div class="dot active" id="dot1"></div>
      <div class="dot" id="dot2"></div>
    </div>

    <!-- STEP 1: Email + Password -->
    <div class="step active" id="step1">
      <div class="auth-logo">üéµ Music<span>App</span></div>
      <p class="auth-subtitle">Welcome back. Sign in to continue.</p>

      <div class="alert alert-error" id="err1"></div>
      <div class="alert alert-info"  id="info1"></div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" autocomplete="email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="password-wrap">
          <input type="password" id="password" placeholder="Your password" autocomplete="current-password" />
          <span class="toggle-pw" onclick="togglePw()">üëÅ</span>
        </div>
      </div>

      <button class="btn btn-primary" id="loginBtn" onclick="doLogin()">
        <span id="loginText">Continue</span>
        <div class="spinner" id="loginSpinner"></div>
      </button>

      <div class="link-row" style="margin-top:16px;">
        <a href="forgot-password.html" style="color:var(--muted);font-size:13px;">Forgot your password?</a>
      </div>
      <div class="link-row" style="margin-top:8px;">New here? <a href="signup.html">Create account</a></div>
    </div>

    <!-- STEP 2: OTP -->
    <div class="step" id="step2">
      <button class="back-btn" onclick="goBack()">‚Üê Back</button>
      <div class="auth-logo">Enter your <span>code</span></div>
      <p class="auth-subtitle">We sent a login code to <strong id="sentTo"></strong></p>

      <div class="alert alert-error"   id="err2"></div>
      <div class="alert alert-success" id="suc2"></div>

      <div class="otp-group">
        <input class="otp-digit" type="text" inputmode="numeric" maxlength="1" oninput="otpInput(this,0)" onkeydown="otpKey(event,0)" />
        <input class="otp-digit" type="text" inputmode="numeric" maxlength="1" oninput="otpInput(this,1)" onkeydown="otpKey(event,1)" />
        <input class="otp-digit" type="text" inputmode="numeric" maxlength="1" oninput="otpInput(this,2)" onkeydown="otpKey(event,2)" />
        <input class="otp-digit" type="text" inputmode="numeric" maxlength="1" oninput="otpInput(this,3)" onkeydown="otpKey(event,3)" />
        <input class="otp-digit" type="text" inputmode="numeric" maxlength="1" oninput="otpInput(this,4)" onkeydown="otpKey(event,4)" />
        <input class="otp-digit" type="text" inputmode="numeric" maxlength="1" oninput="otpInput(this,5)" onkeydown="otpKey(event,5)" />
      </div>

      <button class="btn btn-primary" id="verifyBtn" onclick="doVerify()">
        <span id="verifyText">Sign In</span>
        <div class="spinner" id="verifySpinner"></div>
      </button>

      <div class="resend-timer" id="resendTimer">Resend in <span id="timer">60</span>s</div>
      <div class="otp-hint" id="resendLink" style="display:none;">
        Didn't receive it? <a onclick="resendCode()">Resend code</a>
      </div>
    </div>

  </div>
</div>

<script src="config.js"></script>
<script>
  if (localStorage.getItem('token')) window.location.href = 'play.html';

  const otpDigits = document.querySelectorAll('.otp-digit');
  let userEmail   = '';

  function togglePw() {
    const input = document.getElementById('password');
    const icon  = document.querySelector('.toggle-pw');
    input.type  = input.type === 'password' ? 'text' : 'password';
    icon.textContent = input.type === 'password' ? 'üëÅ' : 'üôà';
  }

  function otpInput(el, idx) {
    el.classList.toggle('filled', !!el.value);
    if (el.value && idx < 5) otpDigits[idx + 1].focus();
    if (getOTP().length === 6) doVerify();
  }

  function otpKey(e, idx) {
    if (e.key === 'Backspace' && !otpDigits[idx].value && idx > 0) {
      otpDigits[idx - 1].focus();
      otpDigits[idx - 1].classList.remove('filled');
    }
  }

  function getOTP() { return [...otpDigits].map(d => d.value).join(''); }

  function showErr(id, msg) {
    const el = document.getElementById(id);
    el.textContent = msg; el.style.display = 'block';
    el.style.animation = 'none';
    requestAnimationFrame(() => el.style.animation = '');
  }
  function hideAll(ids) { ids.forEach(id => document.getElementById(id).style.display = 'none'); }

  function setLoading(textId, spinnerId, btnId, on) {
    document.getElementById(textId).style.display    = on ? 'none' : 'inline';
    document.getElementById(spinnerId).style.display = on ? 'block' : 'none';
    document.getElementById(btnId).disabled          = on;
  }

  async function doLogin() {
    hideAll(['err1','info1']);
    const email    = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password) return showErr('err1', 'Please enter your email and password.');

    setLoading('loginText','loginSpinner','loginBtn', true);
    try {
      await api.post('/auth/login', { email, password }, false);
      userEmail = email;
      document.getElementById('sentTo').textContent = email;
      document.getElementById('dot2').classList.add('active');
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
      otpDigits[0].focus();
      startTimer();
    } catch (e) {
      if (e.needs_verify) {
        const info = document.getElementById('info1');
        info.textContent = 'Your email is not verified. Please sign up again.';
        info.style.display = 'block';
      } else {
        showErr('err1', e.error || 'Login failed. Please check your credentials.');
      }
    } finally {
      setLoading('loginText','loginSpinner','loginBtn', false);
    }
  }

  async function doVerify() {
    hideAll(['err2']);
    const code = getOTP();
    if (code.length !== 6) return;

    setLoading('verifyText','verifySpinner','verifyBtn', true);
    try {
      const data = await api.post('/auth/verify-login', { email: userEmail, code }, false);
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      window.location.href = 'play.html';
    } catch (e) {
      showErr('err2', e.error || 'Invalid or expired code.');
      otpDigits.forEach(d => { d.value = ''; d.classList.remove('filled'); });
      otpDigits[0].focus();
    } finally {
      setLoading('verifyText','verifySpinner','verifyBtn', false);
    }
  }

  let timerInterval;
  function startTimer() {
    let t = 60;
    document.getElementById('resendTimer').style.display = 'block';
    document.getElementById('resendLink').style.display  = 'none';
    timerInterval = setInterval(() => {
      document.getElementById('timer').textContent = --t;
      if (t <= 0) {
        clearInterval(timerInterval);
        document.getElementById('resendTimer').style.display = 'none';
        document.getElementById('resendLink').style.display  = 'block';
      }
    }, 1000);
  }

  async function resendCode() {
    const email    = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    try {
      await api.post('/auth/login', { email, password }, false);
      otpDigits.forEach(d => { d.value = ''; d.classList.remove('filled'); });
      otpDigits[0].focus();
      const s = document.getElementById('suc2');
      s.textContent = 'New code sent!'; s.style.display = 'block';
      setTimeout(() => s.style.display = 'none', 3000);
      startTimer();
    } catch(e) { showErr('err2', e.error || 'Failed to resend.'); }
  }

  function goBack() {
    document.getElementById('step2').classList.remove('active');
    document.getElementById('step1').classList.add('active');
    document.getElementById('dot2').classList.remove('active');
    clearInterval(timerInterval);
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'Enter' && document.getElementById('step1').classList.contains('active')) doLogin();
  });
</script>
</body>
</html>
